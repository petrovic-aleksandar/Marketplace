<p>My Items</p>

<div class="col-md-4">
    <div class="card">
        <div class="card-header">
            New user
        </div>
        <div class="card-body">
            <form [formGroup]="itemForm">
                <div class="form-group">
                    <label for="nameId">Name</label>
                    <input id="nameId" class="form-control" type="text" formControlName="name">
                    <div class="text-danger">
                        @if(itemForm.controls['name'].errors?.['required']) {
                        Name is required
                        }
                    </div>
                </div>
                <div class="form-group">
                    <label for="descriptionId">Description</label>
                    <input id="descriptionId" class="form-control" type="text" formControlName="description">
                    <div class="text-danger">
                        @if(itemForm.controls['description'].errors?.['required']) {
                        Description is required
                        }
                    </div>
                </div>
                <div class="form-group">
                    <label for="priceId">Description</label>
                    <input id="priceId" class="form-control" type="number" formControlName="price">
                    <div class="text-danger">
                        @if(itemForm.controls['price'].errors?.['required']) {
                        Price is required
                        }
                    </div>
                </div>
                <button class="btn btn-primary" (click)="resetItem()">Reset</button>
                @if( itemForm.value.id == 0) {
                <button class="btn btn-primary" [disabled]="itemForm.invalid" (click)="saveNewItem()">Save</button>
                } @else {
                <button class="btn btn-primary" [disabled]="itemForm.invalid" (click)="updateItem()">Update</button>
                }
            </form>
        </div>
    </div>
</div>
